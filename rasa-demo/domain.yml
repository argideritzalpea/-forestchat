
entities:
  - returnStatus
  - number
  - time
  - infoSource
  - year

intents:
  - Hello
  - Goodbye
  - Evaluation
  - ask_CountTime
  - ask_PeopleCount
  - ask_VehicleCount
  - ask_ReturnStatus
  - ask_TrailVisits
  - ask_ZipCode
  - ask_YearBorn

slots:
  countTime:
    type: text
  returnStatus:
    type: categorical
    values:
      - returning
      - leaving
  peopleCount:
    type: float
  vehicleCount:
    type: float
  trailVisits:
    type: float
  infoSource:
    type: text
  zipCode:
    type: float
  yearBorn:
    type: float
  data_stored:
    type: bool
  feedback_value:
    type: categorical
    values:
      - positive
      - negative
  feedback_message:
    type: unfeaturized
  current_api:
    type: categorical
    values:
      - dialogflow
      - luis
  product:
    type: categorical
    values:
      - core
      - nlu
      - stack
  unknown_product:
    type: unfeaturized
  nlu_part:
    type: categorical
    values:
      - entity recognition
      - intent classification
      - duckling
  unknown_nlu_part:
    type: unfeaturized
  can_use_spacy:
    type: bool
  entity_extractor:
    type: categorical
    values:
      - ner_crf
      - ner_spacy
      - ner_duckling_http
  language:
    type: unfeaturized
  onboarding:
    type: bool
  suggestion:
    type: unfeaturized
  package_manager:
    type: text
  problem_description:
    type: text
  shown_privacy:
    type: unfeaturized
  name:
    type: text
  step:
    type: unfeaturized


templates:
  utter_ask_CountTime:
    - text: "What time did you count vehicles?"
  utter_ask_PeopleCount:
    - text: "How many people (adults and children) are in your party today?"
  utter_ask_VehicleCount:
    - text: "How many vehicles did your party bring to the trailhead today?"
  utter_ask_ReturnStatus:
    - text: "Are you leaving for your hike, or are you returning from your hike?"
  utter_ask_TrailVisits:
    - text: "How many times have you visited this trail in the last 12 months (including today)?"
  utter_ask_InfoSource:
    - text: "How did you get information about this trail site?"
  utter_ask_YearBorn:
    - text: "In what year were you born?"
  utter_ask_ZipCode:
    - text: "What is your zip code?"
  utter_Hello:
    - text: "Thank you! If you're willing to contribute additional information to our study, we have a few survey questions. The first question is:"
  utter_Goodbye:
    - text: "Thank you for helping. Thank you for helping. For more information on this study, please visit http://socialmediarecreation.weebly.com"
  utter_Evaluation:
    - text: "On a scale of 1-10, how well did I do in understanding you?"

actions:
  - utter_Hello
  - utter_Goodbye
  - utter_Evaluation
  - utter_ask_CountTime
  - utter_ask_PeopleCount
  - utter_ask_VehicleCount
  - utter_ask_ReturnStatus
  - utter_ask_TrailVisits
  - utter_ask_InfoSource
  - utter_ask_YearBorn
  - utter_ask_ZipCode
  - action_store_CountTime
  - action_store_ReturnStatus
  - action_store_VehicleCount
  - action_store_PeopleCount
  - action_store_TrailVisits
  - action_store_InfoSource
  - action_store_YearBorn
  - action_store_ZipCode


forms:
  - count_episode
  - personal_form
